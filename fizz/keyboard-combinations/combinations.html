<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="manifest" href="manifest.json">
        <title>Keyboard Combinations</title>
        <script src="scripts.js"></script>
    </head>
    <body>
        <h1>Keyboard Combinations Test Page</h1>

        <h3>Try a key combination</h3>

        <p class="message" id="message">Try a key combination...</p>

        <button id="fullscreen">Go Fullscreen</button>
    </body>
    <script type="text/js">
      document.getElementById('fullscreen').addEventListener('click',
        function() {
            navigator.requestFullscreen = navigator.requestFullscreen ||
              navigator.webkitRequestFullscreen ||
              navigator.mozRequestFullscreen ||
              navigator.msRequestFullscreen;
            document.body.requestFullscreen();
        }
      );
    </script>
</html>
